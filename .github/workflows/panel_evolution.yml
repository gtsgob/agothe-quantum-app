# GitHub workflow for Agothe Panel evolution cycles
name: Panel Evolution

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Run evolver
        run: python agothe_panel/evolution_loop.py
