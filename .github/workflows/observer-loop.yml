name: Quantum Observer Loop
on:
  push:
    paths:
      - 'observer_logs/**'

jobs:
  reflect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Process observer feedback
        run: |
          python scripts/process_observer_logs.py \
            --input observer_logs \
            --state state/memory_core.json \
            --output state/memory_core.json
