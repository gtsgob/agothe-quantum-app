name: Panel Evolution

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies and package
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyyaml
          if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Debug info (visible in logs)
        run: |
          python -c "import sys, pprint; pprint.pprint({'version':sys.version,'path':sys.path})"
          python -m pip list

      - name: Run evolver (module mode)
        run: python -m agothe_panel.evolution_loop
