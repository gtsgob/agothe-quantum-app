name: AI Evolution Cycle
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, merged ]

jobs:
  evolve-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Capture recent commit diff
        run: |
          if [ "$(git rev-list --count HEAD)" -gt 1 ]; then
            git diff HEAD~1 HEAD > diff.log
          else
            echo "Initializing empty diff for first run." > diff.log
          fi

      - name: Trigger Evolution Module
        run: |
          python scripts/auto_mutate_agent.py \
            --diff diff.log \
            --state ./state/memory_core.json \
            --output ./state/memory_core.json

      - name: Commit evolutionary update
        run: |
          git config user.name "Agothe Evolution Bot"
          git config user.email "bot@agothe.io"
          git add ./state/memory_core.json
          git commit -m "ðŸ¤– AI Evolution Cycle: Integrated self-learning from latest commit" || echo "No changes to commit"
          git push
